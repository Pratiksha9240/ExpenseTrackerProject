<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="ExpenseTracker.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
      </header>
    <div class="container">
        <form name = 'myForm' id = 'myForm'>
            <div id="errorMsg"></div>
            <div class="row">
                <div class="col-sm-6"><label for="amt">Expense Amount:</label></div>
                <div class="col-sm-6"><input class="input-group" type="text" name="amt" id="amt"></div>
                <div class="col-sm-6"><label for="desc">Description:</label></div>
                <div class="col-sm-6"><input class="input-group" type="text" name="desc" id="desc"></div>
                <div class="col-sm-6"><label for="type">Choose Type:</label></div>
                <div class="col-sm-6">
                    <select name="type" id="type" class="input-group">
                        <option value="movie">Movie</option>
                        <option value="food">Food</option>
                        <option value="books">Books</option>
                        <option value="bills">Bills</option>
                    </select>
                </div>
            </div>
            <input class="btn btn-success submit" type="submit" value="Add Expense">

            <ul id="list"></ul>
        </form>
    </div>

    <script src="ExpenseTracker.js"></script>
    
</body>
</html>
